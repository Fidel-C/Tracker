{% extends "base.html" %}
{% load tailwind_filters %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock title %}


{% block content %}


<div class="min-h-screen  flex flex-col  items-center justify-center">


 <div class="flex flex-col w-full m-auto">


    
        <div class="font-bold text-green-500 text-center text-2xl mb-5">Register</div>

    <div class="flex flex-col items-center justify-center m-auto min-w-max p-5 " style="overflow:scroll">
    


        <form action="{% url "signup" %}" method='post'  class="w-full" style="max-height:500px;">
        {% csrf_token %}

        {{form|crispy}}
         


        <button type="submit" class="bg-green-500 py-2 px-4 rounded-md text-teal-50">Submit</button>
        
        </form>



    </div>
    <div class="mt-5 text-center" >Already registered? <a href="{% url "login" %}" class="text-green-500">login</a></div>

 </div>
   

</div>









{% endblock content %}
