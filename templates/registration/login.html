{% extends "base.html" %}


{% load tailwind_filters %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %} 


{% block content %}

<div class="min-h-screen p-3  flex   flex-col">




  <div class="flex flex-col bg-gray-50 justify-center items-center p-5 my-auto">


    <div class="text-green-500 text-center font-semibold  text-2xl my-5">Login</div>



<div class="flex flex-col items-center justify-center my-auto" style="min-width:500px;">
    <form action="{% url "login" %}" method="POST" class="w-full h-full">
        {% csrf_token %}

        {{form|crispy}}

       
          <button type="submit" class="bg-green-500 text-teal-50 py-2 px-4 rounded-md">Submit</button>

    </form>


    
</div>

<div class="text-center">Haven't registered yet?  <a href="{% url "signup" %}" class="text-green-500">signup</a></div>

  </div>



</div>



{% endblock content %}
